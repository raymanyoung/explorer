<div class="container" style="padding-top:5px;">
<script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script>
<script>
    function convertToInt(hex) {
        return parseInt(hex, 16);
    }
    function convertToString(hex) {
        hex = hex.substring(2);
        return decodeURIComponent(hex.replace(/\s+/g, '').replace(/[0-9a-f]{2}/g, '%$&'))
    }
    function convert() {
        var data = $('#data').text();
        var type = $('#type').val();
        var result = '';
        if (type == 'int') {
            result = convertToInt(data);
        }
        if (type == 'text') {
            result = convertToString(data);
        }
      //  alert(result);
        $('#converted').text(result);
    }
</script>
    <h1><i class="fa fa-exchange"></i> 交易详情
        <small></small>
    </h1>

    <div id="tx-97785883" class="txdiv">
      <div class="table-responsive">
        <table class="table table-striped" cellpadding="0" cellspacing="0" style="padding:0px;float:left;margin:0px;width:100%">
            <tbody>
            <tr>
                <th colspan="3" align="left"><a class="hash-link" href="./#/tx/{{txId}}">{{txId}}</a> <span class="pull-right"></span></th>
            </tr>
            <tr>
                <td style="text-align:center;vertical-align:middle;">
                    <a href="./#/address/{{from}}">{{from}}</a>
                    <br>
                </td>
                <td width="48px" class="" style="text-align:center;vertical-align:middle;">
                    <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-arrow-right" aria-hidden="true"></span></button>
                </td>
                <td style="text-align:center;vertical-align:middle;">
                    <a href="./#/address/{{to}}">{{to}}</a>
                    <span class="pull-right">
                        <span>{{ethValue}} GAS</span>
                    </span>
                    <br>
                </td>
            </tr>
            </tbody>
        </table>
      </div>
        <div style="padding-bottom:30px;width:100%;text-align:right;clear:both">   <!--TODO no style tags...-->
            <button class="btn btn-primary">{{conf}} 个确认</button>
            <button class="btn btn-success cb"><span>{{ethValue}} GAS</span></button>
        </div>
        <div class="table-responsive">
        <table class="table table-striped">
            <tbody><tr>
                <th colspan="2" style="text-align:left">摘要</th>
            </tr>
            <tr>
                <td>区块 Hash</td>
                <td><a href="./#/block/{{blockHash}}">{{blockHash}}</a></td>
            </tr>
            <tr>
                <td>确认时间</td>
                <td>
                    {{time * 1000 | date:'medium'}}
                </td>
            </tr>
            <tr>
                <td>包含于区块</td>
                <td>
                    <a href="./#/block/{{blockNumber}}"><button class="btn btn-sm btn-primary">{{blockNumber}}</button></a>
                </td>
            </tr>
            <tr>
                <td>消耗燃气</td>
                <td>{{gas | gasFormat}}</td>
            </tr>
            <tr>
                <td>燃气价格</td>
                <td>{{gasPrice}}</td>
            </tr>
            <tr>
                <td>确认次数</td>
                <td><span style="color: #08d410; font-weight: bold;">{{conf}}</span></td>
            </tr>
            <tr>
                <td>交易序号</td>
                <td>{{nonce}}</td>
            </tr>
            <tr>
                <td>燃气费</td>
                <td>{{txprice}}</td>
            </tr>
            <tr>
                <td>附加数据（原始）</td>
                <td><textarea id="data" class="input-data-textarea" readonly>{{input}}</textarea>
                </td>
            </tr>
            <tr>
                <td>数据转换</td>
                <td>
                    <select id="type">
                        <option value="int">数字</option>
                        <option value="text">字符串</option>
                    </select>
                    <button onclick="convert()">转换</button>
                </td>
            </tr>
            <tr>
                <td>转换后的附加数据</td>
                <td>
                    <textarea id="converted" class="input-data-textarea" readonly></textarea>
                </td>
            </tr>            
            </tbody>
        </table>
      </div>
    </div>

</div>
